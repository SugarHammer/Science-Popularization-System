<!DOCTYPE html>
<html>
<head>
<title>登录注册表单切换</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<link href="../layui-v2.5.7/layui/css/layui.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet" type="text/css" />

</head>
<body style="background-image: url('../images/Great Court 04.jpg');">

	<!-- <div class="main"> -->

	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<h1>用户注册</h1>
		</div>
		<div class="form">

			<form action="../user/register" method="post" id="form"
				class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input type="text" name="userName" placeholder="请输入用户名"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="password" name="userPwd" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-inline">
						<input type="password" name="newpad" placeholder="请输入密码"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="userSex" value="男" title="男" checked>
						<input type="radio" name="userSex" value="女" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">电话</label>
						<div class="layui-input-inline">
							<input type="tel" name="userPhone" placeholder="电话"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="userEmail" placeholder="Email"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<input type="submit" value="注册" />
			</form>
		</div>
		<div class="cta">
			<a href="#">忘记密码?</a>
		</div>
	</div>

	</div>
</div> -->

</body>
</html>
